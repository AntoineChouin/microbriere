<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

</head>

<body>
    <div class="wrapper">
        <header class="wrapper-header">
            <h2>This is a test</h2>
        </header>


        <section class="wrapper-grid" id="app-4">
            <article class="grid-item post" v-for="todo in todos">
                <header class="post-header grid-item_header">
                    <h3>
                        {{ todo.title }}
                    </h3>
                </header>
                <div class="post-info grid-item_info list-group">
                    <div class="list-group_item">
                        <h4>{{todo.textTitle}}</h4>
                         <p>{{ todo.text }}</p>
                    </div>
<!--
                    <p>{{ todo.text }}</p>
                    <p>{{ todo.text }}</p>
                    <p>{{ todo.text }}</p>
-->
                </div>
                <aside class="post-logo grid-item_aside">
                    <img src="holder.js/100px200?random=yes" alt="">
                </aside>
            </article>

        </section>


    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="node_modules/holderjs/holder.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
